<mat-card class="cadastro">
    <mat-card-title class="title">Alterar produto</mat-card-title>
    <mat-card-subtitle class="subtitle">Alterando produto {{product.name}}</mat-card-subtitle>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
